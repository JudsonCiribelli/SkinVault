CreateUserRequest:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
      example: "Judson Ciribelli"
    email:
      type: string
      format: email
      example: "judson.ciribelli@gmail.com"
    password:
      type: string
      format: password
      minLength: 6
      example: "123456"

UserResponse:
  type: object
  description: "Informações privadas do usuário autenticado."
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    email:
      type: string
      format: email

PublicUserResponse:
  type: object
  description: "Informações públicas de um usuário."
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    averageRating:
      type: number
      format: float
      description: "A nota média de vendedor do usuário."
      example: 4.7
    reviewCount:
      type: integer
      description: "O número total de avaliações recebidas."
      example: 89

ErrorResponse:
  type: object
  properties:
    error:
      type: string
      example: "Email já cadastrado."

CreateUserRequest:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
      example: "Judson Ciribelli"
    email:
      type: string
      format: email
      example: "judson.ciribelli@gmail.com"
    password:
      type: string
      format: password
      minLength: 6
      example: "123456"

UserResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    email:
      type: string
      format: email

ErrorResponse:
  type: object
  properties:
    error:
      type: string
      example: "Email jรก cadastrado."

get:
  summary: Lista todas as skins cadastradas
  tags:
    - Categories
  description: |
    Retorna uma lista completa de todas as skins (CategoryNameSkin) cadastradas no sistema.
    Esta é uma rota pública e não requer autenticação.
  responses:
    "200":
      description: Lista de skins retornada com sucesso.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/categoryNameSkin/getAllSkins.yaml#/GetAllSkinsResponse"
    "400":
      description: Erro ao buscar as skins.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/categoryNameSkin/getAllSkins.yaml#/SkinErrorResponse"

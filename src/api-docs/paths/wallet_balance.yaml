get:
  summary: Busca o saldo da carteira do usuário autenticado
  tags:
    - User
  description: Retorna o saldo atual (em BRL) da carteira do usuário logado.
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Saldo retornado com sucesso.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/wallet.yaml#/WalletBalanceResponse"
    "401":
      description: Não autorizado.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/common.yaml#/UnauthorizedError"

get:
  summary: Busca o perfil público de um usuário por ID
  tags:
    - User
  description: Retorna as informações públicas de um usuário (nome, avaliações, etc.), útil para ver o perfil de um vendedor.
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: O ID do usuário a ser buscado.
  responses:
    "200":
      description: Perfil público retornado com sucesso.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/user.yaml#/PublicUserResponse"
    "401":
      description: Não autorizado.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/common.yaml#/UnauthorizedError"
    "404":
      description: Usuário não encontrado.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/common.yaml#/NotFoundError"

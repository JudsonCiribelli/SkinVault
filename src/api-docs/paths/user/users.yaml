post:
  summary: Cria um novo usuário
  tags:
    - User
  description: Registra um novo usuário no sistema.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/user/user.yaml#/CreateUserRequest"
  responses:
    "201":
      description: Usuário criado com sucesso.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/user.yaml#/UserResponse"
    "400":
      description: Erro na requisição (email já existe).
      content:
        application/json:
          schema: $ref:"../../components/schemas/user/user.yaml#/ErrorResponse"

get:
  summary: Busca o perfil do usuário autenticado
  tags:
    - User
  description: Retorna os detalhes completos do usuário que está logado (baseado no token JWT).
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Perfil do usuário retornado com sucesso.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/user.yaml#/UserResponse"
    "401":
      description: Não autorizado.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/common.yaml#/UnauthorizedError"

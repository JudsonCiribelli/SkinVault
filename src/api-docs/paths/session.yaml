post:
  summary: Autentica um usuário (Login)
  tags:
    - User
  description: Gera um token JWT de autenticação para o usuário, permitindo acesso a rotas protegidas.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/auth.yaml#/AuthRequest"
  responses:
    "200":
      description: Autenticado com sucesso.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/auth.yaml#/AuthResponse"
    "400":
      description: Credenciais inválidas.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/auth.yaml#/AuthError"
